<!DOCTYPE html>

<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 1200px; height: 800px"></div>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
	<script>
		var map = L.map('map').setView([45.07, 7.68], 17);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);

//http://172.21.9.2:8080/geoserver/wms/?STYLES=OPTIMA_los_operator&LAYERS=optima_piemonte%3Arlin_tre_rltm_shap_v&CQL_FILTER=fore%3D0%20AND%20simu%3D129627&FORMAT=image%2Fpng&TRANSPARENT=TRUE&TILED=true&SERVICE=WMS&VERSION=1.1.1&REQUEST=GetMap&SRS=EPSG%3A900913&CACHE=417135&BBOX=858540.70448835,5630657.2543885,860986.68939347,5633103.2392936&WIDTH=256&HEIGHT=256

//var mywms = L.tileLayer.wms("http://172.21.9.6:8180/geoserver/gwc/service/gmaps", {
var mywms = L.tileLayer.wms("http://172.21.9.6:8180/geoserver/gwc/service/wms?&configuration=optima&", {
    layers: 'optima:rlin_tre_fore0_cache',
    format: 'image/png',
    transparent: true,
    version: '1.1.0',
    attribution: "myattribution",
    //configuration: "optima",
    //uppercase : false
});
mywms.addTo(map);






		L.marker([45.07, 7.68]).addTo(map)
			.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);
	</script>
</body>
</html>
